<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Code Quiz</title>
</head>

<body>
    <header class="header">
        <h1 id="title">Code Quiz</h1>
        <p id="intro">Welcome to my coding quiz Gamer! Are you ready to test your skills and see if you have what it takes to call yourself a dev? Step right up and flex your brain</p>
    </header>
    <div id="quiz-display">
        <div>
            <div id="timer">
                <span class="time-left">60s</span>
            </div>
                <div id='question'>
                    <!--Question here-->
                </div>

                <ul id='choices'>
                    <!--Choices Here-->
                </ul>
            </div>
            <div class="buttons">
                <button id="start-button">
                    Begin
                </button>
                <button id="next-quest">
                    Next Question
                </button>
                <button id="submit-quiz">
                    Submit
                </button>
                <button id="highscores">
                    Highscores
                </button>
            </div>
            <div id="scoreContainer">
                <span id="currentScore">0</span>
            </div>
            <div class="user-input">
                <input type="text" id="user" placeholder="Please Identify Yourself">
            </div>
        </div>
    <script src="./assets/script.js"></script>
</body>

</html>
